name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP and Audio
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Allow firewall for RDP
          netsh advfirewall firewall delete rule name="RDP"
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          # Enable audio service
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          Restart-Service -Name TermService -Force

      - name: Create RDP user (exact name)
        run: |
          Add-Type -AssemblyName System.Security
          $chars = @{
            Upper = [char[]](65..90)
            Lower = [char[]](97..122)
            Num   = [char[]](48..57)
            Spec  = [char[]]"@#$%!?".ToCharArray()
          }
          $p = -join ((@($chars.Upper + $chars.Lower + $chars.Num + $chars.Spec) | Get-Random -Count 12))
          $sec = ConvertTo-SecureString $p -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$p" >> $env:GITHUB_ENV

      - name: Disable Hyper-V
        run: |
          dism /Online /Disable-Feature:Microsoft-Hyper-V-All /NoRestart
          bcdedit /set hypervisorlaunchtype off

      - name: Install Chrome
        run: |
          choco install googlechrome --no-progress -y

      - name: Enable WSL
        run: |
          Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux -All -NoRestart
          wsl --set-default-version 1

      - name: Virtualization Info
        run: |
          Write-Host "`n=== Virtualization Info ==="
          systeminfo | findstr /i "Virtualization"
          Get-WindowsOptionalFeature -Online | findstr /i "Hyper-V"

      - name: Show RDP Login
        run: |
          Write-Host "==================================="
          Write-Host " ✅ Username: $env:RDP_USER"
          Write-Host " ✅ Password: $env:RDP_PASS"
          Write-Host "==================================="
